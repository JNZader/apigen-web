# =============================================================================
# APiGen Studio - Docker Compose Configuration
# =============================================================================
#
# Usage:
#   Development:  docker compose up dev
#   Production:   docker compose up prod
#   Build only:   docker compose build
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Development server with hot reload
  # ---------------------------------------------------------------------------
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Production server with nginx
  # ---------------------------------------------------------------------------
  prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Production with custom port (for multiple instances)
  # ---------------------------------------------------------------------------
  prod-alt:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
