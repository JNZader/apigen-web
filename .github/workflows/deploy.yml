name: Deploy

on:
  # Only run after CI workflow completes on master
  workflow_run:
    workflows: ["CI"]
    branches: [master]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Only deploy if CI passed
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Deployment triggered
        run: |
          echo "✅ CI passed - Vercel will auto-deploy from master"
          echo "Triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "CI Run: ${{ github.event.workflow_run.html_url }}"
          fi

  notify-failure:
    name: Notify CI Failure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: CI Failed
        run: |
          echo "❌ CI failed - deployment blocked"
          echo "Check CI run: ${{ github.event.workflow_run.html_url }}"
          exit 1
