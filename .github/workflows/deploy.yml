name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Only deploy if CI passes (Vercel handles actual deployment)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint check
        run: npm run check

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      # Vercel auto-deploys from master branch
      # This workflow ensures all checks pass before Vercel deploys
      - name: Deployment ready
        run: echo "All checks passed. Vercel will handle deployment."
