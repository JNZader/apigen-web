version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      development:
        patterns:
          - "@types/*"
          - "vitest"
          - "@vitest/*"
          - "@playwright/*"
          - "@biomejs/*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      mantine:
        patterns:
          - "@mantine/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "jsdom"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
