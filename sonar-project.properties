# SonarQube configuration for apigen-web
sonar.projectKey=apigen-web
sonar.projectName=APiGen Studio Web

# Source configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions - exclude build output and dependencies
sonar.exclusions=dist/**,node_modules/**,coverage/**,**/*.d.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplicate detection - reduce threshold for test files
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
